spring.application.name=bpro01

# mariadb
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3307/webdb
spring.datasource.username=webuser
spring.datasource.password=webuser

# spring data jpa를 위한 설정
# spring.jpa.hibernate.ddl-auto 의 속성 :
# 1. none(배포후)
# 2. create-drop:실행할 때 생성하고 종료시에 만들어진 테이블을 모두 삭제
# 3. create : 실행할 때마다 생성
# 4. update : 기존과 다르게 변경된 부분이 있을 때 새로 생성
# 5. validate : 변경된 부분만 알려주고 종료(배포 후)

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true


server.port=8282